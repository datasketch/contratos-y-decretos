{{ define "main" }}
{{ partial "intro.html" . }}
<div class="shadow-inner">
  <div class="py-4 flex items-center space-x-4 px-4">
    <img class="w-6" src="{{"media/lupa.png"|absURL}}" alt="">
    <input class="flex-grow focus:outline-none text-lg placeholder-tiryan-purple" type="text" placeholder="Ingresa palabra clave" id="search">
  </div>
  <div id="table">
  </div>
  <div class="bg-gray-200 px-4 py-3">
    <p class="text-center text-tiryan-purple text-sm font-bold tracking-wide uppercase">Seleccionar columnas</p>
    <div class="flex flex-col md:flex-row md:flex-wrap md:justify-center md:items-center md:space-x-3 max-w-7xl mx-auto mt-2" id="columns-filter"></div>
  </div>
  <div class="bg-tiryan-purple px-4 flex items-center" id="pagination">
    <div class="hidden md:block md:w-1/3"></div>
    <div class="flex space-x-6 justify-center w-1/2 md:w-1/3">
      <button class="focus:outline-none flex items-center text-white font-bold py-2" id="prev-page" disabled>
        <img class="w-8" src="{{"media/chevron.png"|absURL}}" alt="">
        <span>Anterior</span>
      </button>
      <button class="focus:outline-none flex items-center text-white font-bold py-2" id="next-page">
        <span>Siguiente</span>
        <img class="w-8 transform rotate-180" src="{{"media/chevron.png"|absURL}}" alt="">
      </button>
    </div>
    <div class="text-right w-1/2 md:w-1/3">
      <button class="bg-white px-2 py-1 rounded-lg text-tiryan-purple font-bold" id="download">Descargar</button>
    </div>
  </div>
</div>
{{ end }}

{{ define "head" }}
<link rel="stylesheet" href="{{"vendors/tabulator/tabulator_simple.min.css"|absURL}}">
{{ end }}

{{ define "scripts" }}
<script src="{{"vendors/tabulator/tabulator.min.js"|absURL}}"></script>
<script src="{{"vendors/gsheetreader/gsheetreader.umd.js"|absURL}}"></script>
<script src="{{"vendors/scrollama/scrollama.js"}}"></script>
{{ $script := resources.Get "js/site.js" | minify }}
<script src="{{ $script.Permalink }}"></script>
{{ end }}
